name: Publish

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [windows, macos, linux]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: jsjq
            asset_name: jsjq-linux-amd64
          - name: windows
            os: windows-latest
            artifact_name: jsjq.exe
            asset_name: jsjq-windows-amd64
          - name: macos
            os: macos-latest
            artifact_name: jsjq
            asset_name: jsjq-macos-amd64
    outputs:
      app_version: ${{ env.APP_VERSION }}

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Get the release version from the tag
        if: env.APP_VERSION == ''
        run: |
          echo "APP_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "version is: ${{ env.APP_VERSION }}"

      - name: Build
        run: cargo build --release --locked

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}_${{ env.APP_VERSION }}
          tag: ${{ github.ref }}
